[build]
  # Build command for Nuxt 3
  command = "cd app && pnpm install && pnpm run build && cd .. && cp -r app/.netlify .netlify 2>/dev/null || true"
  
  # Publish directory - Nuxt 3 with Netlify preset outputs to dist/
  publish = "app/dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

# Cache static assets
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
