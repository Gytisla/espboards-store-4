[build]
  # Build command for Nuxt 3
  command = "cd app && pnpm install && pnpm run build"
  
  # Publish directory - Nuxt 3 with Netlify preset outputs to dist/
  publish = "app/dist"
  
  # Functions directory is handled by Netlify automatically via .netlify folder

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Enable pnpm
  NPM_FLAGS = "--version"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["client"]}

# API routes (server-side functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
