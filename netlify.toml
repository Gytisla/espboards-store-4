[build]
  # Build command for Nuxt 3
  command = "cd app && pnpm install && pnpm run build"
  
  # Publish directory - Nuxt 3 with Netlify preset outputs to dist/
  publish = "app/dist"
  
  # Functions directory for Netlify
  functions = "app/.netlify/functions-internal"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# Cache static assets
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
